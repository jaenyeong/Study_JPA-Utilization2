spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      # System.out.print를 통해 출력
#      show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging.level:
  # 로거를 통해 출력
  org.hibernate.SQL: debug
  # 바인딩 되는 변수값 확인
  org.hibernate.type: trace
